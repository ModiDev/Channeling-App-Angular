<div class="col content pe-3">
    <div class="row">
        <div class=" first-row mb-2 py-1 pe-1 gx-2">
            <div class="section-title me-auto mb-auto mt-auto pb-0 d-none d-lg-block">
                <h6 class="mb-auto mt-auto"> SESSIONS MANAGEMENT</h6>
            </div>
            <button class="btn btn-receipt" (click)="showLastReciept()">
                LAST RECEIPT
            </button>
            <div class="search-bar">
                <app-search-bar (onChangedEvent)="searchSession($event)" placeholderText="Search by Doctor">
                </app-search-bar>
            </div>
            <button class="btn open-btn pt-0 " (click)="openAddSession()">ADD SESSION</button>
        </div>
    </div>
    <div class="row">
        <div class="col second-row mb-2 ps-3 pe-2">
            <div class="row mb-2 g-0">
                <div class="col px-0">
                    <div class="section-title">
                        <div class="title me-3 d-none d-sm-block">
                            <h6> Active Sessions</h6>
                        </div>
                        <div class="date d-none d-md-block">
                            <h6> {{ date | date:'fullDate'}}</h6>
                        </div>
                        <div class="empty-message-type mt-2 ms-lg-5 d-none d-sm-block">
                            <p *ngIf="getActiveSessions().length <= 0">There are no active sessions available</p>
                        </div>
                        <button class="scroll-button btn ms-auto me-2 px-4" (click)="list.scroll(-1)"
                            [disabled]="!isActiveSessionsOverflowed">
                            <fa-icon [icon]="faAngleLeft" class="mt-0 mb-0 btn-icon fa-lg"></fa-icon>
                        </button>
                        <button class="scroll-button btn px-4 me-1" (click)="list.scroll(1)"
                            [disabled]="!isActiveSessionsOverflowed">
                            <fa-icon [icon]="faAngleRight" class="mt-0 mb-0 btn-icon fa-lg"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row g-1 active-sessions-row overflow-auto list me-1" appScrollable #list="appScrollable"
                [scrollUnit]="300" #activeSessions>
                <div class="col me-3" *ngFor="let session of getActiveSessions()">
                    <app-active-session-card-view [session]="session">
                    </app-active-session-card-view>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col third-row  pe-2">
            <div class="row g-0">
                <div class="col px-0">
                    <div class="section-title">
                        <div class="title mx-3 d-none d-sm-block">
                            <h6> Upcoming Sessions</h6>
                        </div>
                        <div class="empty-message-type ms-lg-5 mt-2">
                            <p *ngIf="getUpcomingSessions().length <= 0">There are no upcoming sessions available</p>
                        </div>
                        <button class="scroll-button btn ms-auto me-1 px-4">
                            <fa-icon [icon]="faAngleRight" class="mt-0 mb-0 btn-icon fa-lg"
                                routerLink="/dashboard/upcoming"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap g-0 px-3 upcoming-session-list ">
                <div class="me-3 mt-3" *ngFor="let session of getUpcomingSessions()">
                    <app-upcoming-session-card-view [session]="session">
                    </app-upcoming-session-card-view>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="">
        <div class=" form-group ms-0">
            <label class="title-sub-form control-label" style="color: #7a7a7a;">Select Services</label>
        </div>
        <div style="margin-top: 15px;">
            <div class="form-row" *ngFor="let stype of serviceTypesString;let i = index; let even = even">
                <ng-container *ngIf="even">
                    <div class="d-flex" *ngIf="serviceTypesString[i].name!==undefined">
                        <label class="control-label m-0 me-2">{{serviceTypesString[i].name}}</label>
                        <div class="col-2 switch">
                            <input [id]="serviceTypesString[i].name" type="checkbox" class="switch-input"
                                [value]="serviceTypesString[i].name" [checked]="serviceTypesString[i].checked"
                                (change)="onChange($event,serviceTypesString[i].name)">
                            <label [for]="serviceTypesString[i].name" class="switch-label">Chaneling</label>
                        </div>
                    </div>
                    <div class="d-flex" *ngIf="i!==serviceTypesString.length-1">
                        <label class="control-label m-0 me-2">{{serviceTypesString[i+1].name}}</label>
                        <div class="col-2 switch">
                            <input [id]="serviceTypesString[i+1].name" type="checkbox" class="switch-input"
                                [value]="serviceTypesString[i+1].name" [checked]="serviceTypesString[i+1].checked"
                                (change)="onChange($event,serviceTypesString[i+1].name)">
                            <label [for]="serviceTypesString[i+1].name" class="switch-label">Chaneling</label>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div [formGroup]="formGroup">
        <div formArrayName="services">
            <div class="form-row" *ngFor="let service of serviceForm.controls;let i=index" [formGroupName]="i">
                <div>
                    <div class="form-group required" style="width: 120px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;">
                        <label class="control-label">
                            <span style="display: inline-block;"class=" w-100">
                                {{service.value.service}}
                            </span>
                            <span>
                                Doctor Fee(Rs.)
                            </span>
                        </label>
                        <input type="limit" type="number" class="form-control calendar form-control-sm cs-name"
                            placeholder="0" style="width: 120px" formControlName="doctorFee">

                    </div>
                    <div class="form-error-message" *ngIf="isInvalid(service,'doctorFee')">
                        Invalid
                    </div>
                </div>
                <div>
                    <div class="form-group required" style="width: 120px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;">
                        <label class="control-label">
                            <span style="display: inline-block;"class=" w-100">
                                {{service.value.service}}
                            </span>
                            <span>
                                Hospital Fee(Rs.)
                            </span>
                        </label>
                        <input type="limit" type="number" class="form-control calendar form-control-sm cs-name"
                            placeholder="0" style="width: 120px" formControlName="hospitalFee">

                    </div>
                    <div class="form-error-message" *ngIf="isInvalid(service,'hospitalFee')">
                        Invalid
                    </div>
                </div>
                <div>
                    <div class="form-group required" style="width: 120px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;">
                        <label class="control-label">
                            <!-- text-truncate -->
                            <span style="display: inline-block;"class=" w-100">
                                {{service.value.service}}
                            </span>
                            <span>
                                Cash Pay Disc.(Rs.)
                            </span>
                        </label>
                        <input type="limit" type="number" class="form-control calendar form-control-sm cs-name"
                            placeholder="0" style="width: 120px" formControlName="cashDiscountFee">

                    </div>
                    <div class="form-error-message" *ngIf="isInvalid(service,'cashDiscountFee')">
                        Invalid
                    </div>
                </div>
            </div>
            <!-- <div class="form-error-message" *ngIf="isInvalidArray()">
                Please add at least one service.
            </div> -->
        </div>
    </div>
</div>
